<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Todo List Pro</title>
</head>
<body>
  <!-- Heading -->
  <h1>Todo List Pro</h1>
  <div class="main-container">
    <div class="todo-heading-grid">
      <!-- Html elements in the head of the todo list -->
      <p class="title-check">Check</p>
      <input class="js-todo-title" type="text" placeholder="Todo title">
      <input class="js-date" type="date" >
      <button class="add-button" onclick="addTodo()">Add</button>
    </div>
    <!-- Containers to display the todo list -->
    <div class="js-todo-Container todo-Container todo-list-grid">

    </div>
    <div class="js-todo-Container2 todo-Container2 todo-list-grid">
    </div>
    <div class="advanced-container">
      <!-- Extra Features  -->
      <button class="clear-button" onclick="clearTodo()" >Clear List</button>
    </div>
  </div>
  <script src="js/script.js"> </script>
</body>
</html>
